services:
  # ── PHP-FPM Application ─────────────────────────────────────
  app:
    build:
      context: .
      dockerfile: .docker/Dockerfile
      target: app
    container_name: dmed-app
    restart: unless-stopped
    volumes:
      - app-storage:/var/www/html/storage
    env_file: .env
    environment:
      DB_HOST: postgres
      REDIS_HOST: redis
      AWS_USE_PATH_STYLE_ENDPOINT: "true"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - dmed
    healthcheck:
      test: ["CMD-SHELL", "php -r 'echo \"ok\";' || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s

  # ── Nginx Reverse Proxy ─────────────────────────────────────
  nginx:
    build:
      context: .
      dockerfile: .docker/Dockerfile
      target: nginx
    container_name: dmed-nginx
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8080}:80"
    depends_on:
      app:
        condition: service_healthy
    networks:
      - dmed

  # ── PostgreSQL Database ─────────────────────────────────────
  postgres:
    image: postgres:17-alpine
    container_name: dmed-postgres
    restart: unless-stopped
    ports:
      - "${DB_PORT_FORWARD:-5432}:5432"
    environment:
      POSTGRES_DB: ${DB_DATABASE:-dmed}
      POSTGRES_USER: ${DB_USERNAME:-root}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - dmed
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-root} -d ${DB_DATABASE:-dmed}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ── Redis ───────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: dmed-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT_FORWARD:-6379}:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - dmed
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── RustFS (MinIO-compatible Object Storage) ────────────────
  rustfs:
    image: minio/minio:latest
    container_name: dmed-rustfs
    restart: unless-stopped
    ports:
      - "${RUSTFS_API_PORT:-9000}:9000"
      - "${RUSTFS_CONSOLE_PORT:-9001}:9001"
    environment:
      MINIO_ROOT_USER: ${AWS_ACCESS_KEY_ID:-minio}
      MINIO_ROOT_PASSWORD: ${AWS_SECRET_ACCESS_KEY:-minio123}
    command: server /data --console-address ":9001"
    volumes:
      - rustfs-data:/data
    networks:
      - dmed
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # ── Queue Worker ────────────────────────────────────────────
  queue:
    build:
      context: .
      dockerfile: .docker/Dockerfile
      target: app
    container_name: dmed-queue
    restart: unless-stopped
    entrypoint: []
    command: php artisan queue:work redis --sleep=3 --tries=3 --max-time=3600 --memory=256
    volumes:
      - app-storage:/var/www/html/storage
    env_file: .env
    environment:
      DB_HOST: postgres
      REDIS_HOST: redis
      QUEUE_CONNECTION: redis
      AWS_ENDPOINT: http://rustfs:9000
      AWS_URL: http://rustfs:9000
      AWS_USE_PATH_STYLE_ENDPOINT: "true"
    depends_on:
      app:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - dmed

volumes:
  postgres-data:
  redis-data:
  rustfs-data:
  app-storage:

networks:
  dmed:
    driver: bridge
